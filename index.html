<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRAIN BATTLE PRO</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00f2ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BrainBattle">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <script src="genelkultur.js"></script>
    <script src="tarih.js"></script>
    <script src="matematik.js"></script>
    <script src="bilim.js"></script>
    <script src="sinema.js"></script>
    <script src="spor.js"></script>
</head>
<body>
    <div id="app">
        <section id="main-menu" class="screen active">
            <h1 class="logo">BRAIN<span>BATTLE</span></h1>
            <div class="menu-container">
                <button onclick="showScreen('lobby-create')" class="btn-primary">ODA KUR</button>
                <button onclick="showScreen('lobby-join')" class="btn-secondary">SAVAŞA KATIL</button>
            </div>
        </section>

        <section id="lobby-create" class="screen">
            <div class="card">
                <h3>KATEGORİ SEÇ</h3>
                <div class="category-grid">
                    <button onclick="selectCategory('genelkultur')">GENEL KÜLTÜR</button>
                    <button onclick="selectCategory('tarih')">TARİH</button>
                    <button onclick="selectCategory('matematik')">MATEMATİK</button>
                    <button onclick="selectCategory('bilim')">BİLİM</button>
                    <button onclick="selectCategory('sinema')">SİNEMA</button>
                    <button onclick="selectCategory('spor')">SPOR</button>
                </div>
                <div id="host-panel" style="display:none; margin-top:20px; border-top:1px solid #333; padding-top:20px;">
                    <label>ODA KODUNUZ</label>
                    <div id="display-id" class="code-text" onclick="copyID()">--- ---</div>
                    <p class="pulse-text">Rakip bekleniyor...</p>
                </div>
                <button onclick="location.reload()" class="btn-back">VAZGEÇ</button>
            </div>
        </section>

        <section id="lobby-join" class="screen">
            <div class="card">
                <h3>SAVAŞA KATIL</h3>
                <input type="number" id="peer-id" placeholder="6 Haneli Kod">
                <button onclick="connectToFriend()" class="btn-primary" id="join-btn">BAĞLAN VE BAŞLA</button>
                <button onclick="location.reload()" class="btn-back">GERİ DÖN</button>
            </div>
        </section>

        <section id="game-area" class="screen">
            <div class="top-nav">
                <div class="score-card"><span class="p-label">SİZ</span><span id="my-score" class="p-val">0</span></div>
                <div class="game-info">
                    <div id="round-info">1 / 10</div>
                    <div id="cat-label" class="cat-badge">KATEGORİ</div>
                </div>
                <div class="score-card"><span class="p-label">RAKİP</span><span id="opp-score" class="p-val">0</span></div>
            </div>
            <div class="question-canvas">
                <h2 id="question-text">Soru Hazırlanıyor...</h2>
            </div>
            <div id="options-grid" class="options-container"></div>
            <div class="footer-controls">
                <div id="msg-box"></div>
                <button onclick="useJoker()" id="joker-btn" class="btn-joker">50:50 JOKERİ (1)</button>
            </div>
        </section>

        <section id="result-screen" class="screen">
            <div class="card">
                <h2 id="winner-text">OYUN BİTTİ</h2>
                <div class="stats-grid">
                    <div class="stat-item"><span>SİZ</span><b id="res-me">0</b></div>
                    <div class="stat-item"><span>RAKİP</span><b id="res-opp">0</b></div>
                </div>
                <button onclick="location.reload()" class="btn-primary">TEKRAR OYNA</button>
            </div>
        </section>

        <div id="pwa-prompt" class="pwa-guide">
            <div class="pwa-content">
                <span class="close-pwa" onclick="closePwa()">×</span>
                <p id="pwa-text">Uygulama olarak yükle!</p>
                <div id="pwa-instructions"></div>
                <button id="pwa-install-btn" class="btn-primary" style="display:none; width:100%; margin-top:10px; font-size:0.9rem;">YÜKLE</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
